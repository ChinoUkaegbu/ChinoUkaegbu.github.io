<html>
  <head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact_style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <div class = "nav">
        <a href = "index.html"><i class = "fa fa-fw fa-home"></i>Home</a>
        <a href="about.html"><i class = "fa fa-fw fa-question"></i>About</a>
        <a href="cast.html"><i class = "fa fa-fw fa-users"></i>Cast</a>
        <a class = "active" href="contact.html"><i class = "fa fa-fw fa-envelope"></i>Contact Us</a>
    </div>

    <div class="container">
      <img  class="background-image" class = "responsive" src="images/contact_background.jpg">
      <div class="overlay">
        <!-- Multi-line <br/>text -->
        LET'S TALK
      </div>

      <div class = "left_rect">
        <div class = "rectangle" >
          <img class = "contact-box logo" src = "images/phone.svg"/>
          <span class = "contact-box title">Talk to Us</span>
          <span class = "contact-box blurb">Interest in our website? Want to know more about the film or any general queries? Simply dial the number below</span>
          <span class = "contact-box number">+971-50-123-4567</span>
        </div>
      </div>

      <div class = "right_rect">
        <div class = "rectangle" >
          <img class = "contact-box logo" src = "images/chat.svg"/>
          <span class = "contact-box title">Provide Feedback</span>
          <span class = "contact-box blurb">What did we do right? What did we do wrong? What ways can we improve? Give us feedback in the link below</span>
          <button class = "contact-box link" onclick = "document.location = 'https://forms.gle/n5Jvn89wKKkrqST98'" >Feedback</button>
      </div>
    </div>

    <!-- <div class = "rectangle"></div> -->

  </body>
</html>
